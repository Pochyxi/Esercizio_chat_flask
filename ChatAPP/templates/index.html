<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La mia Chat App</title>
</head>
<body>
<h1>La mia Chat</h1>
<h3>Ciao {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %} !</h3>

<form method="post" action="/">
    <input type="submit" value="logout" name="logout"/>
</form>


<ul>
    {% for room in rooms %}
    <li><a href="/rooms/{{ room._id.room_id }}">{{ room.room_name }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
