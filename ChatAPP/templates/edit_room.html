<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifica stanza</title>
</head>
<body>
    <h1>Modifica stanza</h1>
    <h3>{{ message }}</h3>
    <form method="post">
        <label>Nome stanza:</label>
        <input type="text" name="room_name" value="{{ room.name }}">
        <br>
        <label>Membri:</label>
        <input type="text" name="members" value="{{ room_members_str }}">
        <br>
        <button type="submit">Invia</button>
    </form>
</body>
</html>
