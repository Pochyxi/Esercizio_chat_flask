<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/view_room.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/navbar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/base.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>
<nav class="d-flex jutify-content-center text-center text-light bg-dark my_nav">
    {% if check_auth %}
    <div class="col d-flex align-items-center text-start">
        <label class="icon_label text-light" for="go_home">
            <i class="bi bi-house-door-fill"></i>
        </label>
        <form method="post" action="/">
            <input id="go_home" class="d-none" type="submit" value="home" name="go_home">
        </form>
        <div class="col d-flex justify-content-center text-end text-success">
            <div>{% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Guest{% endif %}
            </div>
        </div>
    </div>
    {% endif %}
    <div class="col">
        <img class="logo" src="{{ url_for('static', filename='/img/fast_logo.png') }}" alt="logo">
        <span class="logo_chat">Chat</span><span class="logo_group">Group</span>
    </div>
    {% if check_auth %}
    <div class="row">

    </div>
    <div class="col text-end text-danger mx-2">
        <label for="logout">
            <i class="bi bi-box-arrow-left icon_label"></i>
        </label>
        <form class="row justify-content-end d-none" method="post" action="/">
            <input id="logout" class="btn btn-danger col-2" type="submit" value="logout" name="logout"/>
        </form>
    </div>
    {% endif %}
</nav>

<div class="my_container h-100 text-light">
    {% block content %}

    {% endblock %}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='/js/view_room.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"
        integrity="sha512-rwu37NnL8piEGiFhe2c5j4GahN+gFsIn9k/0hkRY44iz0pc81tBNaUN56qF8X4fy+5pgAAgYi2C9FXdetne5sQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
